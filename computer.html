<!DOCTYPE html>
<html>
<head>
    <title>Computer page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        p {
        background-color: lightblue;
        color: black;
    }
    
    </style>
</head>
<body>

<h2>Aishwarya Mallela orders a computer</h2>
<form>
    <input type="checkbox" id="cb1_extramemory" name="cb1_extramemory" value="extra" >
    <label for="cb1_extramemory">Extra memory</label></br>

    <input type="checkbox" id="cb1_mouse" name="cb1_mouse" value="mouse" >
    <label for="cb1_mouse">Mouse</label></br>

    <input type="checkbox" id="cb1_cell" name="cb1_cell" value="cell" >
    <label for="cb1_cell">Cell service</label></br>

    <input type="button" onclick="orderComputer()" value="Order a computer">

</form>

<p id="result"></p>

<form>
    <label for="form2_name">Enter a property name</label>
    <input type ="text" id="form2_name" name="form2_name" value="engraved"> <br>

    <label for="form2_value">Enter a value</label>
    <input type ="text" id="form2_value" name="form2_value" > <br>

    <input type="button" onclick="updateComputer()" value="Update the computer">
</form>


<p id="result1"></p>

<script>
    var my_computer={};
    function orderComputer(){
        extra=document.getElementById("cb1_extramemory").checked
        mouse=document.getElementById("cb1_mouse").checked
        cell=document.getElementById("cb1_cell").checked
        if(extra){
            my_computer["extra"]=true;
        }
        else{
            my_computer["extra"]=false;
        }
        if(mouse){
            my_computer["mouse"]=true;
        }
        else{
            my_computer["mouse"]=false;
        }
        if(cell){
            my_computer["cell"]=true;
        }
        else{
            my_computer["cell"]=false;
        }
        document.getElementById("result").innerHTML="Extra is: "+my_computer.extra+" Mouse is: "+my_computer.mouse+" Cell is: "+my_computer.cell;
        
    }

    function updateComputer(){
    
        propname = document.getElementById("form2_name").value
        propvalue = document.getElementById("form2_value").value
        my_computer["propname"]=propvalue;
        document.getElementById("result1").innerHTML="Property name is: "+propname+" and it's value is: "+my_computer.propname;
    }
    
</script>





</body>
</html>
