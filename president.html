     h1 {
        background-color: gainsboro;

    }
</style>

<body>
<h1>President guess by Aishwarya Mallela</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_secretname">Enter the secret president name</label>
    <input type ="password" id="form1_secretname" name="form1_secretname" min=10 max=50 step=2 value="George Washington"> <br>

    <label for="form1_guessname">Guess the president</label>
    <input type ="text" id="form1_guessname" name="form1_guessname" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 
var correct=0;
var wrong=0;
var count=0;
function checkGuess(){
    console.log("Getting form values")
    secretname = document.getElementById("form1_secretname").value
    guessname = document.getElementById("form1_guessname").value
    out = document.getElementById("result")
    if(secretname==guessname){
        count=0;
        correct+=1;
        out.innerHTML = correct
        alert("You got it right")
        
    }
    else{
        count+=1;
        wrong+=1;
        out.innerHTML = wrong
        alert("Wrong President")
        
        if(count>=3){
            if(wrong>=3){
                wrongGuess()
            }
        }
    } 
    
}

function wrongGuess(){
    alert("Sorry, game over.")

}
</script>

<div class="container">
    <img src="LakeDuck.jpg" id="bird-image" width="100" height="100" onclick=swapImage()>
    <script>
        var useImage=1
        function swapImage(){
            switch(useImage){
                case 1:{
                    document.getElementById('bird-image').src="MacaroniPenguin.jpg"
                    useImage=2;
                    break;
                }
                case 2:{
                    document.getElementById('bird-image').src="LaurelPigeon.jpg"
                    useImage=3;
                    break;
                }
                case 3:{
                    document.getElementById('bird-image').src="LakeDuck.jpg"
                    useImage=1;
                    break;
                }
                default:{
                    break;
                }
            }
        }
    </script>

</div>

</body>
</html>
